<!DOCTYPE html>
    <meta charset="utf-8">

    <body>
        <script src="trip_data.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src="//d3js.org/topojson.v2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="map_style.css" />

        <script>

            var width = window.innerWidth,
                height = window.innerHeight,
                active = d3.select(null);

            var projection = d3.geoMercator()
                .scale(width / 15)
                .translate([width / 2, height / 2]);

            var zoom = d3.zoom().on("zoom", zoomed);
            var path = d3.geoPath().projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .on("click", stopped, true);

            svg.append("rect")
                .attr("class", "background")
                .attr("width", width)
                .attr("height", height)
                .on("click", reset);

            var g = svg.append("g");
            
            // Define the div for the tooltip
            var div = d3.select("body")
                .append("div")
                .attr("class", "tooltip");

            var countries_with_circ = [];

            d3.csv("formula-1-race-data-19502017/circuits.csv", function(csv){
                csv.map(function(d){
                    if(!countries_with_circ.includes(d.country)) {
                        countries_with_circ.push(d.country);
                    }
                });
            });

            //console.log(countries_with_circ);

            //svg
                //.call(zoom); // delete this line to disable free zooming
                // .call(zoom.event); // not in d3 v4

            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json", function(error, world) {
                if (error) throw error;

                g.selectAll("path")
                    .data(topojson.feature(world, world.objects.countries)
                        .features.filter(d => d.properties.name != "Antarctica"))
                    .enter().append("path")
                    .attr("d", path)
                    .attr("class", "feature")
                    .on("click", clicked);

                // Color countries with at least one circuit
                g.selectAll("path")
                    .style("fill", colorCountry);

                // Insert borders
                g.append("path")
                    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                    .attr("class", "mesh")
                    .attr("d", path);

            });

            // color country
            function colorCountry(country) {
                //console.log(country.properties.name);
                if (countries_with_circ.includes(country.properties.name)) {
                    console.log(country.properties.name);
                    return '#1CA3DE';
                } else {
                    return '#e7d8ad';
                }
            };


            function clicked(d) {
                if (active.node() === this) return reset();
                reset();
                active.classed("active", false);
                active = d3.select(this).classed("active", true);
                var loc = d.properties.name;

                d3.csv("formula-1-race-data-19502017/circuits.csv", function(error2, data){
                    if(error2, data) console.log(error2);
                    g.selectAll("circle")
                        .data(data
                        .filter(function(d) {
                            //console.log(d.name);
                            return d.country == loc;
                        }))
                        .enter().append("circle")
                        .attr("cx", function(c) {
                            //console.log(c.country);
                            return projection([+c.long, +c.lat])[0];
                        })
                        .attr("cy", function(c) {
                            //console.log(c.long + " " + c.lat);
                            return projection([+c.long, +c.lat])[1];
                        })
                        .attr("r", 3)
                        .style("fill", "red")
                        .on("click", function(d) {
                            console.log("click", d);
                            if(active.node() === this) {
                                d3.select(this).classed("")
                            }
                            div
                                .style("left", d3.event.pageX - 70 +"px")
                                .style("top", d3.event.pageY - 90 + "px")
                                .style("display", "inline-block")
                                .html(d.name);
                        });
                });
                var bounds = path.bounds(d),
                    dx = bounds[1][0] - bounds[0][0],
                    dy = bounds[1][1] - bounds[0][1],
                    x = (bounds[0][0] + bounds[1][0]) / 2,
                    y = (bounds[0][1] + bounds[1][1]) / 2,
                    scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
                    translate = [width / 2 - scale * x, height / 2 - scale * y];

                svg.transition()
                    .duration(750)
                    // .call(zoom.translate(translate).scale(scale).event); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale) ); // updated for d3 v4
            }

            function reset() {
                active.classed("active", false);
                active = d3.select(null);

                var circles = svg.selectAll("circle");
                circles.remove();

                svg.transition()
                    .duration(750)
                    // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
            }

            function zoomed() {
                g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
                // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
                g.attr("transform", d3.event.transform); // updated for d3 v4
            }

            // If the drag behavior prevents the default click,
            // also stop propagation so we donâ€™t click-to-zoom.
            function stopped() {
                if (d3.event.defaultPrevented) d3.event.stopPropagation();
            }



        </script>

    </body>
</html>
