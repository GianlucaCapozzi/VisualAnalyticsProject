<!DOCTYPE html>
<html>
    <meta charset="utf-8">

    <head>
        <title>FormulaTour</title>
        <link rel="shortcut icon" href="src/images/icon.ico"/> <!--Tab icon-->
        <link href="src/css/materialIcons.css" rel="stylesheet"> <!--Google Icon Font-->
        <link type="text/css" rel="stylesheet" href="src/css/materialize.css"  media="screen,projection"/> <!--Materialize css-->
        <link rel="stylesheet" type="text/css" href="src/css/main.css" />
        <link rel="stylesheet" type="text/css" href="src/css/map.css" /> <!--Style-->
    </head>

    <body>

        <!--Loading div-->
        <div class="loader" id="loading">LOADING...</div>

        <!-- Navbar -->
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="src/images/f1_logo.png" width="25%"/></a>
                <ul class="right hide-on-med-and-down">
                    <li id="home-thing-2" class="scale-transition"><h5 id="yearLabel">Year:</h5></li>
                    <li id="home-thing-3" class="scale-transition"><a>
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="yearSelect"></select>
                            </div>
                        </div>
                    </a></li>
                    <li><a href="#" data-target="slide-out" class="buttol-collapse red pulse" id="sidenav-trigger"><i class="material-icons">menu</i></a></li>
                </ul>
              </div>
            </nav>
        </div>

        <div id="viewsContainer" class="scale-transition grid-container-home">
            <div class="grid-item" id="mapView" class="scale-transition"></div>
            <div class="grid-item" id="racesView" class="scale-transition"></div>
            <div class="grid-item" id="gr_1"></div>
            <div class="grid-item" id="racesPlotLegendView"></div>
        </div>

        <div id="infoContainer" class="scale-transition scale-out grid-container-info">
            <div class="grid-item" id="bestDriver"></div>
            <div class="grid-item" id="driversPlot"></div>
            <div class="grid-item" id="drChampPlot"></div>
            <div class="grid-item" id="bestConstructor"></div>
            <div class="grid-item" id="constructorsPlot"></div>
            <div class="grid-item" id="csChampPlot"></div>
        </div>

        <div id="pcaContainer" class="scale-transition scale-out grid-container-pca center-align">
            <div class="grid-item" id="pcaDriver">PCA Driver
                <div class="row">
                    <div class="input-field col s12">
                        <select id="pcaDriverSelect"></select>
                    </div>
                </div>
                <div id="pcaDriverPlot"></div>
            </div>
            <div class="grid-item" id="pcaConstructor"> PCA Constructor
                <div class="row">
                    <div class="input-field col s12">
                        <select id="pcaConstructorSelect"></select>
                    </div>
                </div>
                <div id="pcaConstructorPlot"></div>
            </div>
        </div>


        <div class="tooltip"></div>

        <!-- Menu -->
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background"><img src="src/images/sidenav_background.jpg"></div>
                <a href="#"><img src="src/images/f1_logo.png" width="40%"></a>
            </div></li>
            <li><div class="divider"></div></li>
            <li id="firstMenuButton"><a><button type="button" id="homeButton" class="waves-effect waves-red btn"><i class="material-icons left">home</i>Home</button></a></li>
            <li><a><button type="button" id="infoButton" class="waves-effect waves-red btn"><i class="material-icons left">info</i>General Info</button></a></li>
            <li><a><button type="button" id="pcaButton" class="waves-effect waves-red btn"><i class="material-icons left">graphic_eq</i>Correlations</button></a></li>
        </ul>

        <!-- Modal Structure -->
          <div id="modal1" class="modal  modal-fixed-footer">

            <div class="modal-content">
              <h4>INFOS</h4>
              <div id="modalContainer" class="grid-container-home">
                    <div class="tooltip"></div>
                    <div class="grid-item" id="standingPlot"></div>
                    <div class="grid-item" id="resTable"></div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
            </div>
          </div>

        <script src="src/js/jquery.js"></script>
        <script src="src/js/materialize.js"></script>
        <script src="src/js/d3.js"></script>
        <script src="src/js/d3-scale-chromatic.js"></script> <!-- Color Scale -->
        <script src="src/js/topojson.js"></script>
        <script src="src/js/plotly.js"></script>
        <script src="src/js/main.js"></script>
        <script src="src/js/map.js"></script>
        <script src="src/js/racesPlot.js"></script>
        <script src="src/js/table.js"></script>
        <script src="src/js/standingPlot.js"></script>
        <script src="src/js/generalInfos.js"></script>
        <script src="src/js/pca.js"></script>

    </body>
</html>
