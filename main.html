<!DOCTYPE html>
<html>
    <meta charset="utf-8">

    <head>
        <title>F1 Visual Framework</title>
        <link rel="shortcut icon" href="src/images/icon.ico"/> <!--Tab icon-->
        <link href="src/css/materialIcons.css" rel="stylesheet"> <!--Google Icon Font-->
        <link type="text/css" rel="stylesheet" href="src/css/materialize.css"  media="screen,projection"/> <!--Materialize css-->
        <link rel="stylesheet" type="text/css" href="src/css/main.css" />
        <link rel="stylesheet" type="text/css" href="src/css/map.css" /> <!--Style-->
    </head>

    <body>

        <!-- Navbar -->
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="src/images/f1_logo.png" width="25%"/></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                    </li>
                    <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Zoom</a></li>
                    <li><h5 id="yearLabel">Year:</h5></li>
                    <li><a>
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="yearSelect">
                                </select>
                            </div>
                        </div>
                    </a></li>
                    <li><a href="#" data-target="slide-out" class="buttol-collapse" id="sidenav-trigger"><i class="material-icons">menu</i></a></li>
                </ul>
              </div>
            </nav>
        </div>

        <div id="viewsContainer">
            <div id="mapView" class="scale-transition"></div>
            <div id="c" class="scale-transition"></div>
        </div>


        <div class="tooltip"></div>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
            <li><a id="onlyMap"><i class="material-icons">add</i>Zoom map</a></li>
            <li class="divider" tabindex="-1"></li>
        </ul>

        <!-- Menu -->
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background"><img src="src/images/sidenav_background.jpg"></div>
                <a href="#"><img src="src/images/f1_logo.png" width="40%"></a>
            </div></li>
            <li><div class="divider"></div></li>
        </ul>

        <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>New views</h4>
              <div id="modalContainer">
                  <div id="standingPlot" class="scale-transition"></div>
                  <div id="resTable" class="scale-transition"></div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>

        <script src="src/js/d3.js"></script>
        <script src="src/js/d3-scale-chromatic.js"></script> <!-- Color Scale -->
        <script src="src/js/topojson.js"></script>
        <script src="src/js/jquery.js"></script>
        <script src="src/js/materialize.js"></script>
        <script src="src/js/main.js"></script>
        <script src="src/js/map.js"></script>
        <script src="src/js/table.js"></script>
        <script src="src/js/standingPlot.js"></script>

    </body>
</html>
